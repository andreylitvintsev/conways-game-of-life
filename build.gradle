plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
}

application {
    mainClassName = 'com.github.andreylitvintsev.gameoflife.Main'
    version = '1.0.0'
}

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
